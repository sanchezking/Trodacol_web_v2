<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Opciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: row;
        }
        .menu {
            text-align: center;
            margin-top: 100px;
            flex-grow: 1;
        }
        .menu-button {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 20px 40px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .menu-button:hover {
            background-color: #2980b9;
        }
        .menu-button img {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
        .options {
            background-color: yellow;
            padding: 20px;
            width: 200px;
        }
        .option {
            margin: 10px 0;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="options">
        <div class="option">Sellos</div>
        <div class="option">Huelleros</div>
        <div class="option">Papelería</div>
        <div class="option">Aseo</div>
    </div>
    <div class="menu">
        <button class="menu-button">
            <img src="insertar.png" alt="Insertar Producto">
            Insertar Producto
        </button>
        <button class="menu-button">
            <img src="buscar.png" alt="Buscar Producto">
            Buscar Producto
        </button>
    </div>
</body>
</html>
